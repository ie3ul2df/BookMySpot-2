    <!-- Main Content -->
    <main class="container my-5">
        <div class="row aj-mt-150">
            <!-- Profile Section -->
            <div class="col-md-4">
                <div class="text-center">
                    <img id="profile-image" src="assets/img/default-profile.png" alt="Profile Image"
                        class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                    <button id="upload-image-btn" class="btn btn-primary mt-2">Change Photo</button>
                    <input type="file" id="profile-image-input" accept="image/*" class="d-none">
                </div>
            </div>

            <!-- User Details Form -->
            <div class="col-md-8">
                <h2>Edit Profile</h2>
                <form id="user-details-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="postcode" class="form-label">Postcode</label>
                        <input type="text" id="postcode" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" id="phone" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
